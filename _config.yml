# Site
name: "GoNumero"
title: "GoNumero"
description: ""
meta_description: "Jekyll template, Medium styled, free for bloggers."
logo: 'assets/images/logo.png'
favicon: 'assets/images/log.png'
baseurl: 
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
